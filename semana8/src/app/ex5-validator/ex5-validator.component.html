<div>
  <h1>Digite o formulário</h1>
  <form [formGroup]="_data" (ngSubmit)="enviar()">
    <input type="string" placeholder="Nome" formControlName="nome" />
    <input type="string" placeholder="Email" formControlName="email" />
    <input
      type="string"
      placeholder="Nome do filme"
      formControlName="nomeFilme"
    />
    <span>Dê a sua nota</span>
    <select formControlName="avaliacao">
      <option selected disabled>Nota</option>
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>

    <button type="submit">Enviar</button>
  </form>
</div>
