<app-loading *ngIf="loaded === 0"></app-loading>
<div class="container">
  <div class="movie__info">
    <h1 class="movie__info--title">{{ response?.title }}</h1>
    <ul class="movie__info--genres">
      <li *ngFor="let g of response?.genres">
        {{ g.name }}
      </li>
    </ul>
    <p class="movie__info--overview">
      {{ response?.overview }}
      <a href="#">Ler Mais</a>
    </p>
  </div>
</div>
